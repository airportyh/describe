<html>
<head><title>describe Examples</title>
<link type="text/css" rel="stylesheet" href="../lib/jspec.css" />
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../describe.js"></script>
<script type="text/javascript">
function Bowling(){
	this.score = 0;
}
Bowling.prototype.hit = function(n){
	this.score += n;
}

describe('Bowling')
	.beforeEach(function(){
		this.bowling = new Bowling();
	})
	.should('score 0 for gutter game', function(){
		for (var i = 0; i < 20; i++) this.bowling.hit(0);
		expect(this.bowling.score).toBe(0);
	})
	.should('accumulate score', function(){
		this.bowling.hit(20);
		this.bowling.hit(10);
		expect(this.bowling.score).toBe(30);
	})
$(function(){
	describe.outputOnto('log').run();
});
</script>
</head>
<body>
<pre id="log"></pre>
</body>
</html>
