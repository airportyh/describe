<html>
<head><title>jQuery Style Examples</title>
<link type="text/css" rel="stylesheet" href="../lib/jspec.css" />
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../describe.js"></script>
<script type="text/javascript">
Array.prototype.remove = function(i){
	return this.splice(i, 1);
}
describe('array method .remove')
	.beforeEach(function(){
		this.array = ['a', 'b', 'c'];
	})
	.should('remove single elements', function(){
		expect(this.array.remove(0).length).toBe(2);
	})
	.should('remove multiple elements', function(){
		expect(this.array.remove(0, 1).length).toBe(1);
	})

$(function(){
	describe.outputOnto('log');
	describe.run();
});
</script>
</head>
<body>
<pre id="log"></pre>
</body>
</html>
