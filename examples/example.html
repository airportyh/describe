<html>
<head><title>describe Examples</title>
<script type="text/javascript" src="../describe.js"></script>
<script type="text/javascript">

function remove(arr, i, n){
	return arr.splice(i, n || 1);
}

describe('array method .remove')
	.before(function(){
		this.array = ['a', 'b', 'c'];
		console.log(this.array)
	})
	.should('remove single elements', function(){
	  console.log(this.array)
	  remove(this.array, 0)
		expect(this.array.length).toBe(2);
	})
	.should('remove multiple elements', function(){
	  //console.log(this.array)
	  remove(this.array, 0, 2)
		expect(this.array.length).toBe(1);
	})

</script>
</head>
<body onload="describe.outputOnto('log').run()">
<pre id="log"></pre>
</body>
</html>
